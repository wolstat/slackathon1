<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <script src="js/jquery-2.1.3.min.js"></script>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <link rel="stylesheet" href="style.css">
    <!-- script src="//code.jquery.com/jquery-2.0.3.min.js"></script -->
    <script src="js/popup.js"></script>
    <!-- script src="js/hello.js"></script -->
    <!-- script src="js/background.js"></script -->
  </head>
  <body>
     <div id="header">
      <div class="tabs">
        <ul>
        </ul>
		  <div class="arrows">
			  <div class="left arrow"></div>
			  <div class="right arrow"></div>
		  </div>
      </div>
    </div>
    <div id="content">
        <div class="user">
          <img class="pic" src="">
          <div>
            <span class="name">First Name Last Name</span>
            <span class="timestamp">Today at 11:15am</span>
            <div class="close"></div>
          </div>
          <span class="message">This is your very first message.</span>
        </div>
        <textarea maxlength="260" id="msg" placeholder="Enter quick reply"></textarea>
        <button type="button" class="test">Add Reply</button>
		<a href="https://tsmproducts.slack.com/messages/" target="_blank" class="slack_open">Open in Slack<img src="img/hashtaglogo.png"></a>
	</div>
    <img id="image-result" hidden>
